<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div id="container">
        <p id="answer">0</p>
        <ul id="numbers">
            <li class="clear btn background-yellow">AC</li>
            <li class="delete btn background-yellow">Del</li>
            <li class="digit btn background-yellow">/</li>
            <li class="digit btn background-yellow">*</li>

            <li class="digit btn background-blue">7</li>
            <li class="digit btn background-blue">8</li>
            <li class="digit btn background-blue">9</li>
            <li class="digit btn background-yellow">-</li>

            <li class="digit btn background-blue">4</li>
            <li class="digit btn background-blue">5</li>
            <li class="digit btn background-blue">6</li>
            <li class="digit btn background-yellow">+</li>

            <li class="digit btn background-blue">1</li>
            <li class="digit btn background-blue">2</li>
            <li class="digit btn background-blue">3</li>
            <li class="digit btn background-yellow">^</li>

            <li class="digit btn background-yellow">%</li>
            <li class="digit btn background-blue">0</li>
            <li class="digit btn background-blue">.</li> 
            <li class="enter btn background-yellow">=</li>     
        </ul>
    </div>
</body>
</html>
